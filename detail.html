<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <!-- fonts & material icon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"/>
    
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/detail.css">
    <link rel="stylesheet" href="./assets/css/typography.css">

    <!-- scripts -->
    <script src="./assets/js/theme.js"  defer type="module"></script>
    <script src="./assets/js/global.js" defer type="module"></script>
    <script src="./assets/js/detail.js" defer type="module"></script>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img class="logo--dark" src="./assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io">
            <img class="logo--light" src="./assets/images/logo-light.svg" width="156" height="32" alt="Cook.io">
        </a>
        <menu class="navbar">
            <li><a href="./" class="title-small">Home</a></li>
            <li><a href="./recipes.html">Recipes</a></li>
        </menu>
        <button class="theme-toggle-button has-state" aria-label="Toggle light and dark theme" id="theme-toggle-btn">
            <span class="material-symbols-outlined theme-icon light-icon"  aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined theme-icon dark-icon"  aria-hidden="true">dark_mode</span>
        </button>
        <a href="./saved-recipes.html" class="saved-btn">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            Saved Recipes
        </a>
    </header>

    <menu class="mobile-nav" data-mobile-nav>
        <li class="nav-link">
            <a href="./recipes.html">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                </span>
                <span class="nav-link__label label-small">Recipes</span>
            </a>
        </li>
        <li class="nav-link">
            <a href="./">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">home</span>
                </span>
                <span class="nav-link__label label-small">Home</span>
            </a>
        </li>
        <li class="nav-link">
            <a href="./saved-recipes.html">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">book</span>
                </span>
                <span class="nav-link__label label-small">Saved</span>
            </a>    
        </li>
    </menu>
    <main>
        <article class="recipe-details container" data-recipe>
            <figure class="skeleton skeleton-375">
                
            </figure>
            <div class="recipe-detail-content">
                <div class="recipe-details__title">
                    <div class="skeleton skeleton-20-200"></div>
                </div>
                <div class="recipe-details__author label-large">
                    <div class="skeleton skeleton-20-100"></div>
                </div>
                <div class="recipe-details__stats">
                    <div class="skeleton skeleton-80-80"></div>
                    <div class="skeleton skeleton-80-80"></div>
                    <div class="skeleton skeleton-80-80"></div>
                </div>
                <div class="recipe-details__tags">
                    <div class="skeleton skeleton-35-50"></div>
                    <div class="skeleton skeleton-35-50"></div>
                    <div class="skeleton skeleton-35-50"></div>
                    <div class="skeleton skeleton-35-50"></div>
                </div>
                <div class="recipe-details__ingr">
                    <div class="skeleton skeleton-20-100"></div>
                    <ul class="skeleton-ingrs">
                        <li class="skeleton skeleton-15-250"></li>
                        <li class="skeleton skeleton-15-250"></li>
                        <li class="skeleton skeleton-15-250"></li>
                        
                    </ul>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
