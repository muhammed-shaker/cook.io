<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook.io - Cooking made easy.</title>
    <!-- fonts & material icon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"/>
    
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/typography.css">

    <!-- scripts -->
    <script src="assets/js/theme.js" defer></script>
    <script src="assets/js/home.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img class="logo--dark" src="assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io">
            <img class="logo--light" src="assets/images/logo-light.svg" width="156" height="32" alt="Cook.io">
        </a>
        <menu class="navbar">
            <li><a href="/" class="title-small">Home</a></li>
            <li><a href="/recipes.html">Recipes</a></li>
        </menu>
        <button class="theme-toggle-button has-state" aria-label="Toggle light and dark theme" id="theme-toggle-btn">
            <span class="material-symbols-outlined theme-icon light-icon"  aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined theme-icon dark-icon"  aria-hidden="true">dark_mode</span>
        </button>
        <a href="/saved-recipes.html" class="saved-btn">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            Saved Recipes
        </a>
    </header>

    <menu class="mobile-nav">
        <li class="nav-link">
            <a href="/recipes.html">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                </span>
                <span class="nav-link__label label-small">Recipes</span>
            </a>
        </li>
        <li class="nav-link" aria-current="true">
            <a href="/">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">home</span>
                </span>
                <span class="nav-link__label label-small">Home</span>
            </a>
        </li>
        <li class="nav-link">
            <a href="/saved-recipes.html">
                <span class="nav-link__icon">
                    <span class="material-symbols-outlined" aria-hidden="true">book</span>
                </span>
                <span class="nav-link__label label-small">Saved</span>
            </a>    
        </li>
    </menu>
    <main>
        <section class="hero section">
            <h1 class="display-large">Your desired dish?</h1>
            <form class="search-form" data-form>
                <span class="material-symbols-outlined leading-icon" aria-hidden="true">local_dining</span>
                <input class="search-input" type="search" aria-label="Search recipes" placeholder="Search recipes..." data-form-input>
                <button class="submit-btn" aria-label="Submit">
                    <span class="material-symbols-outlined" aria-hidden="true">search</span>
                </button>
            </form>
            <p class="label-medium ">Search any recipe e.g: burger, pizza, sandwich, toast.</p>
        </section>
        <section class="tab section">
           <div class="container">
                <menu class="tab-control">
                    <li>
                        <button class="has-state title-small tab-btn" role="tab" aria-controls="tab-1" aria-selected="true">
                            Breakfast
                        </button>
                    </li>
                    <li>
                        <button class="has-state title-small tab-btn" role="tab" aria-controls="tab-2" aria-selected="false">
                            Lunch
                        </button>
                    </li>
                    <li>
                        <button class="has-state title-small tab-btn" role="tab" aria-controls="tab-3" aria-selected="false">
                            Dinner
                        </button>
                    </li>
                    <li>
                        <button class="has-state title-small tab-btn" role="tab" aria-controls="tab-4" aria-selected="false">
                            Snack
                        </button>
                    </li>
                    <li>
                        <button class="has-state title-small tab-btn" role="tab" aria-controls="tab-5" aria-selected="false">
                            Teatime
                        </button>
                    </li>
                </menu>
                <div class="tab-panel" id="tab-1"  role="tabpanel" aria-labelledby="tab-1">
                    Breakfast
                </div>
                <div class="tab-panel" id="tab-2" role="tabpanel" aria-labelledby="tab-2" hidden="true">
                    Lunch
                </div>
                <div class="tab-panel" id="tab-3" role="tabpanel" aria-labelledby="tab-3" hidden="true">
                    Dinner
                </div>
                <div class="tab-panel" id="tab-4" role="tabpanel" aria-labelledby="tab-4" hidden="true">
                    Snack
                </div>
                <div class="tab-panel" id="tab-5" role="tabpanel" aria-labelledby="tab-5" hidden="true">
                    Teetime
                </div>
           </div>
        </section>
    </main>
</body>
</html>
